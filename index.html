<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vrolijk Kerstfeest - Boerdijk</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #0B5723;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        h1 {
            color: #D42426;
            font-size: 2.5em;
            margin: 15px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .message {
            font-size: 1.2em;
            margin: 15px auto;
            max-width: 600px;
            line-height: 1.6;
            padding: 0 10px;
        }
        .signature {
            color: #e4c76f;
            font-style: italic;
            margin: 15px 0;
            padding: 10px;
        }

        /* Welkomstscherm styling */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0B5723;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            cursor: pointer;
        }
        .welcome-title {
            color: #D42426;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        .welcome-subtitle {
            color: #e4c76f;
            font-size: 1.5em;
            margin-top: 20px;
        }
        .snowflake {
            color: white;
            position: absolute;
            font-size: 1.5em;
            animation: fall linear forwards;
        }
        @keyframes fall {
            to {
                transform: translateY(105vh);
            }
        }

        /* Slideshow styling */
        .slideshow-container {
            width: 100%;
            max-width: 800px;
            height: 60vh;
            margin: 20px auto;
            position: relative;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        .slide {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .slide.active {
            display: block;
            opacity: 1;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* Navigation buttons */
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(228, 199, 111, 0.7);
            border: none;
            color: white;
            padding: 15px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .slideshow-container:hover .nav-button {
            opacity: 1;
        }
        .nav-button:hover {
            background: rgba(228, 199, 111, 0.9);
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }

        /* Slide counter */
        .slide-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
        }

        /* Audio controls */
        .audio-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 25px;
            z-index: 100;
        }
        .audio-button {
            background: none;
            border: none;
            color: #e4c76f;
            cursor: pointer;
            font-size: 24px;
            padding: 5px;
        }
        .audio-button:hover {
            color: #fff;
        }

        /* Media queries voor mobiel */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
                margin: 10px 0;
            }
            .message {
                font-size: 1.1em;
                margin: 10px auto;
            }
            .slideshow-container {
                height: 50vh;
                margin: 10px auto;
            }
            .signature {
                margin: 10px 0;
            }
            body {
                padding: 5px;
            }
            .welcome-title {
                font-size: 2em;
                padding: 0 20px;
                text-align: center;
            }
            .welcome-subtitle {
                font-size: 1.2em;
                padding: 0 20px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Welkomstscherm -->
    <div class="welcome-screen" id="welcomeScreen" onclick="startExperience()">
        <div class="welcome-title">Welkom op de Boerdijk</div>
        <div class="welcome-subtitle">Klik om te beginnen</div>
    </div>

    <div class="container">
        <h1>Vrolijk Kerstfeest</h1>
        
        <div class="message">
            <p>Dit is wat er gebeurt als een straat er samen iets moois van maakt. Kom kijken, verwonder je, en geniet van de lichtjes in de Boerdijk.</p>
        </div>

        <div class="slideshow-container">
            <button class="nav-button prev" onclick="changeSlide(-1)">‚ùÆ</button>
            <button class="nav-button next" onclick="changeSlide(1)">‚ùØ</button>
            
            <div class="slide active">
                <img src="images/foto1.webp" alt="Kerstverlichting 1">
            </div>
            <div class="slide">
                <img src="images/foto2.webp" alt="Kerstverlichting 2">
            </div>
            <div class="slide">
                <img src="images/foto3.webp" alt="Kerstverlichting 3">
            </div>
            <div class="slide">
                <img src="images/foto4.webp" alt="Kerstverlichting 4">
            </div>
            <div class="slide">
                <img src="images/foto5.webp" alt="Kerstverlichting 5">
            </div>
            <div class="slide">
                <img src="images/foto6.webp" alt="Kerstverlichting 6">
            </div>
            <div class="slide">
                <img src="images/foto7.webp" alt="Kerstverlichting 7">
            </div>
            <div class="slide">
                <img src="images/foto8.webp" alt="Kerstverlichting 8">
            </div>
            <div class="slide">
                <img src="images/foto9.webp" alt="Kerstverlichting 9">
            </div>
            <div class="slide">
                <img src="images/foto10.webp" alt="Kerstverlichting 10">
            </div>
            <div class="slide">
                <img src="images/foto11.webp" alt="Kerstverlichting 11">
            </div>
            <div class="slide">
                <img src="images/foto12.webp" alt="Kerstverlichting 12">
            </div>
            <div class="slide">
                <img src="images/foto13.webp" alt="Kerstverlichting 13">
            </div>
            <div class="slide">
                <img src="images/foto14.webp" alt="Kerstverlichting 14">
            </div>
            <div class="slide">
                <img src="images/foto15.webp" alt="Kerstverlichting 15">
            </div>
            <div class="slide">
                <img src="images/foto16.webp" alt="Kerstverlichting 16">
            </div>
            <div class="slide">
                <img src="images/foto17.webp" alt="Kerstverlichting 17">
            </div>
            <div class="slide">
                <img src="images/foto18.webp" alt="Kerstverlichting 18">
            </div>
            <div class="slide">
                <img src="images/foto19.webp" alt="Kerstverlichting 19">
            </div>
            <div class="slide">
                <img src="images/foto20.webp" alt="Kerstverlichting 20">
            </div>
            
            <div class="slide-counter">1 / 20</div>
        </div>

        <div class="signature">
            <p>Fijne feestdagen & een mooi 2025!</p>
        </div>
    </div>

    <!-- Muziekspeler en controls -->
    <div class="audio-controls">
        <button class="audio-button" onclick="toggleMusic()" id="musicButton">üîá</button>
    </div>
    <audio id="bgMusic" loop>
        <source src="music/we-wish-you-a-merry-christmas.mp3" type="audio/mp3">
    </audio>

    <script>
        let currentSlide = 0;
        let slideshowInterval;
        let musicPlaying = true;
        const music = document.getElementById('bgMusic');
        const musicButton = document.getElementById('musicButton');

        // Sneeuwval effect
        function createSnowflakes() {
            const welcomeScreen = document.getElementById('welcomeScreen');
            const snowflakes = ['‚ùÑ', '‚ùÖ', '‚ùÜ'];
            
            setInterval(() => {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
                snowflake.innerHTML = snowflakes[Math.floor(Math.random() * snowflakes.length)];
                welcomeScreen.appendChild(snowflake);

                // Verwijder sneeuwvlok na animatie
                setTimeout(() => snowflake.remove(), 5000);
            }, 200);
        }

        function showSlide(n) {
            const slides = document.querySelectorAll('.slide');
            const counter = document.querySelector('.slide-counter');
            slides[currentSlide].classList.remove('active');
            currentSlide = (n + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
            counter.textContent = `${currentSlide + 1} / ${slides.length}`;
        }

        function changeSlide(n) {
            showSlide(currentSlide + n);
            restartSlideshow();
        }

        function startSlideshow() {
            slideshowInterval = setInterval(() => {
                showSlide(currentSlide + 1);
            }, 3000);
        }

        function restartSlideshow() {
            clearInterval(slideshowInterval);
            startSlideshow();
        }

        function toggleMusic() {
            if (musicPlaying) {
                music.pause();
                musicButton.textContent = 'üîá';
            } else {
                music.play();
                musicButton.textContent = 'üîä';
            }
            musicPlaying = !musicPlaying;
        }

        function startExperience() {
            const welcomeScreen = document.getElementById('welcomeScreen');
            welcomeScreen.style.display = 'none';
            music.play();
            musicButton.textContent = 'üîä';
            startSlideshow();
        }

        // Start sneeuwval bij laden pagina
        window.onload = function() {
            createSnowflakes();
        }
    </script>
</body>
</html>
